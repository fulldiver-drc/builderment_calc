<head>
  <link type='text/css' rel="stylesheet" href="stylesheets/main.css"/>
  <link type='text/css' rel="stylesheet" href="stylesheets/builderment.css"/>
  <link type='text/css' rel="stylesheet" href="stylesheets/calculator.css"/>
  <link type='text/css' rel="stylesheet" href="stylesheets/nodeTree.css"/>
  <script type='text/javascript' src="scripts/main.js"></script>
  <script type='text/javascript' src="scripts/tabs.js"></script>
  <script type='text/javascript' src="scripts/nodeTree.js"></script>
  <script type='module' src="scripts/calculatorSelection.mjs"></script>
</head>
<body>
  <div class='application-header'>
    <div class='app-icon-wrapper'>
      <a href='https://fulldiver-drc.github.io/builderment_calc'>
        <img src='images/Builderment.jpg' title='Home' class='app-icon'/></img>
      </a>
    </div>
    <div class='menu'>
      <a href='calculator.html' class='active-page'>Production Calculator</a>
      <a href='items.html'>Items</a>
    </div>
  </div>
  <div class='page-content'>
    <div class='columns-wrapper'>
      <div style='flex: 0 0 410px'>
        <div class='align-left'>
          <div class='flex-align-center' style='margin-bottom: 20px'>
            <span style='font-size: 150%; font-weight: 700;'>Step 1 -</span>
            <span style='margin-left: 5px'>Select items</span>
            <div style='flex-grow: 1'>
              <button onclick='recipeCalculator.calculateSummary()' id='calculate-summary' class='primary' disabled>Calculate Summary</button>
            </div>
          </div>
          <div id='item-selection-main'>
          </div>
        </div>
      </div>
      <div id='step2' class='align-left' style='margin-left: 30px' disabled>
        <div class='flex-align-center' style='margin-bottom: 20px'>
          <span style='font-size: 150%; font-weight: 700;'>Step 2 -</span>
          <span style='margin-left: 5px'>View production</span>
          <div style='flex-grow: 1'></div>
        </div>
        <div class='tabs'>
          <div class='tab-headers'>
            <div class='tab-header' tab-index=0 active onclick='tabs.setTab(this)'>Production Tree (Simpler Belts)</div>
            <div class='tab-header' tab-index=1 onclick='tabs.setTab(this)'>Production Summary (Fewer Buildings)</div>
          </div>
          <div class='tab-contents'>
            <div class='tab-content' tab-index=0 active>
              <div id='inefficient-wrapper'>
                <div id='inefficient-nodetree'></div>
                <div id='inefficient-preview'></div>
              </div>
            </div>
            <div class='tab-content' tab-index=1></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
